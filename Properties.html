<!DOCTYPE html>
<html>
<body>

<p>Creating a JavaScript Object.</p>

<p id="demo"></p>
<p id="kee"></p>
<p id="deo"></p>

<script>
var dog = {type:"pet" , color:"white" , name:"puppy"};
document.getElementById("demo").innerHTML = dog.name;
document.getElementById("kee").innerHTML = dog.type;
document.getElementById("deo").innerHTML = dog.color;

</script>

</body>
</html>
