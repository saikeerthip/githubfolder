<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0-beta.1/jquery-ui.js"></script>
	<script type="text/javascript" src="js/calc.js"></script>	
	
</head>
<body>
	<div class="calc">
		<input type="text" id="display"><br/>
		
		<div class="cal">

			<button  type="reset" id="reset">AC</button>
			<button  id="plusorminus">+/-</button>
			<button  id="percentage">%</button>
			<button  id="operation">/</button><br/>

			<button id="digit">7</button>
			<button id="digit">8</button>
			<button id="digit">9</button>
			<button id="operation">*</button><br/>

			<button id="digit">4</button>
			<button id="digit">5</button>
			<button id="digit">6</button>
			<button id="operation">-</button><br/>

			<button id="digit">1</button>
			<button id="digit">2</button>
			<button id="digit">3</button>
			<button id="operation">+</button><br/>

			<button id="zero">0</button>
			<button id="dot">.</button>
			<button id="result">=</button>	

		</div>
</div>
</body>
</html>
