<!DOCTYPE html> 
<html> 
	<head>
		<meta charset="utf-8">
		<title>AmarModified</title>
		<script type = "text/javascript">
			function myFunction(x,y){
	      		return x*y;
			}	       
			function myFun(){ 
			var fruits = ["apple", "banana", "grapes","mango"]; 
			var i = 0; 
			var text = " "; 
			while (fruits[i]) { 
				text += fruits[i] + "<br> "; 
				i++; 
			} 

			document.getElementById("kavs").innerHTML = text; 
	     		document.getElementById("kee1").innerHTML = myFunction(5,7); 
			}	  
	 	</script> 
	</head>
	<body> 
		<p>click the button.</p>  
		<button onclick="myFun()">Favourite Fruits</button>
		<p id="kee1"></p>
		<p id="kavs"></p>		
	
	</body> 
</html>
