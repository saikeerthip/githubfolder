<body>

	<button type="button" onclick="console.log(5+6)">Submit</button>-->

	<button onclick="myFunction(x,y)">click me</button>
	<p id="kee1"></p>
	<script>
	function myFunction(x,y){

		return x*y;
	}
	document.getElementById("kee1").innerHTML = myFunction(5*7);
	<p id="kavs"></p>

	function myFun(){
		var fruits = ["apple", "banana", "grapes", "mango"];
		var i = 0;
		var text = "";
		while (fruits[i]) {
			text + = fruits[i] + "<br>";
			i++;
		}
	}
		document.getElementById("kavs").innerHTML = text;



	</script>
