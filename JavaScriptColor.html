<!DOCTYPE html>
<html>

<body>
	<p id="kee">JavaScript Demo</p>
	<script type="text/javascript">

	function myFunction(){
		var x = document.getElementById("kee");
		x.style.fontSize = "25px";
		x.style.color = "green";
	}

	</script>

	<button type="button" onclick="myFunction()">ClickMe</button>



</body>
</html>
