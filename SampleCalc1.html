<!DOCTYPE html>
<head>
	<meta charset="utf-8">	
	<title>AmarCalc1</title>
	<link rel="stylesheet" href="css/style2.css">
	<script type = "text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0-beta.1/jquery-ui.js"></script>	
	<script type="text/javascript" src="js/calc1.js"></script>		
</head>
	<body> 				
		<div id="calculator">
			<center>
				<p>Calculator</p>		
				<input id="display" type="text" value="0" >
				<div class="wrap">
					<button class="function-button" id="percent" value="%">%</button>
					<button class="function-button" id="sub" value="-">&ndash;</button>
					<button class="function-button" id="add" value="+">+</button>							
					<button class="function-button" id="divide" value="/">/</button>	
					<button class="num-button" id="7" value="7">7</button>
					<button class="num-button" id="8" value="8">8</button>
					<button class="num-button" id="9" value="9">9</button>
					<button class="function-button" id="mul" value="*">x</button>																					
					<button class="num-button" id="4" value="4">4</button>
					<button class="num-button" id="5" value="5">5</button>
					<button class="num-button" id="6" value="6">6</button>
					<button class="num-button" id="pnt" value=".">.</button>																			
					<button class="num-button" id="1" value="1">1</button>
					<button class="num-button" id="2" value="2">2</button>
					<button class="num-button" id="3" value="3">3</button>												
					<button class="num-button" id="zero" value="0">0</button>
					<button class="clear-button" id="clear" value="c">C</button>
					<button class="equals-button" id="result" value="=">=</button>									
				</div>
			</center>
		</div>	  
	</body>
</html>
