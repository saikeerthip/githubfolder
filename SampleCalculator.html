<!DOCTYPE html>
<head>
	<meta charset="utf-8">	
	<title>AmarCalculator</title>
	<link rel="stylesheet" href="css/style2.css">
	<script type = "text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script>
	//Calculation Object with display,clear,performCalculation methods
	$(document).ready(function(){
		
		$("button").click(function(event){  //Button click event
			event.preventDefault(); //default action of the event will not be triggered.(Jquery Event Object Method)
			Calculation.performCalculation(this.value);		
		});
		var Calculation={
			display:function(v1){
				$("#display").val(v1);
			},
			clear:function(){
				$("#display").val(" ");
			},
			performCalculation:function(v2){
				var result="";
				var temp=$("#display").val();			
				if(temp=="0"){
					this.clear();
					result=v2; 
				}else if(v2=="c"){
					this.clear();
				}else if(v2=="="){
					result=eval(temp); // Javascript eval() function
				}else{
					result=temp+v2;
				}
				this.display(result);
			}
		}	
	});
	</script>
</head>
	<body> 				
		<div class="calculator"><center>
			<p>Calculator
			</p>
			<form id="cal">
				<input id="display" type="text" value="0" >
				<div class="wrap">
					<button id="percent" value="%">%</button>
					<button id="sub" value="-">-</button>
					<button id="add" value="+">+</button>							
					<button id="divide" value="/">/</button>	
					<button id="7" value="7">7</button>
					<button id="8" value="8">8</button>
					<button id="9" value="9">9</button>
					<button id="mul" value="*">*</button>																					
					<button id="4" value="4">4</button>
					<button id="5" value="5">5</button>
					<button id="6" value="6">6</button>
					<button id="pnt" value=".">.</button>																			
					<button id="1" value="1">1</button>
					<button id="2" value="2">2</button>
					<button id="3" value="3">3</button>												
					<button id="zero" value="0">0</button>
					<button id="clear" value="c">C</button>
					<button id="result" value="=">=</button>								
				</div>
			</form></center>
		</div>	  
	</body>
</html>
