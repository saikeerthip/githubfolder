function myFunction(){
	var food ;
	var time = new Date().getHours();
	if(time <10){

		food = "Breakfast";
	}
	else if(time>10 && time <16){
		food = "lunch";
	}
	else if(time>16 && time<21){
		food = "snacks";
	}
	else{
		food ="dinner";
	}

	document.getElementById("demo").innerHTML = food;

}
